<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        var $ = function (id){
            return document.getElementById(id);
        }

        var data=aqiData.filter(function(item){
            return (item[1]>60);
        });//对数据进行筛选

        data.sort(function(a,b){
            return b[1]-a[1];
        });//对数据进行排序

        data.forEach(function(item,index){
               $("aqi-list").innerHTML+="<li>"+item[0]+","+item[1]+"</li>";
        });//显示数据

    })();

</script>
</body>
</html>
